server:
  port: ${SERVER-PORT}
---
spring:
  main:
    banner-mode: off
  application:
    name: cloud-configuration-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configuration/{application}
  zipkin:
    base-url: ${ZIPKIN-BASE-URL}
  devtools:
    remote:
      secret: secret
---
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA-DEFAULT-ZONE}
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: false
    hostname: ${EUREKA-INSTANCE-HOSTNAME}
---
# Конфиг для актуатора, чтобы был доступен по /metrics для прометея
management:
  #  server: # в идеале метрики на отдельный порт
  #    port: 8889
  endpoint:
    prometheus:
      enabled: true
  # Открываем эндпоинты (только прометей) и переопределяем эндпоинт их на /metrics
  endpoints:
    web:
      exposure:
        include: [ "*", "prometheus" ]
      base-path: "/"
      path-mapping:
        prometheus: metrics
#        enable:
#          http_server_requests: true
