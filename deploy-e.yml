---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: cloud-configuration-server
  name: cloud-configuration-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cloud-configuration-server
  template:
    metadata:
      labels:
        run: cloud-configuration-server
        visualize: "true"
    spec:
      containers:
        - name: cloud-configuration-server
          image: arthurstrokov/cloud-configuration-server:v0.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVER-PORT
              value: "30009"
            - name: EUREKA-DEFAULT-ZONE
              value: "http://192.168.59.106:30003/eureka/"
            - name: EUREKA-INSTANCE-HOSTNAME
              value: "192.168.59.106"
            - name: ZIPKIN-BASE-URL
              value: "http://10.0.2.2:9411"
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: cloud-configuration-server
  name: cloud-configuration-server
spec:
  selector:
    run: cloud-configuration-server
  ports:
    - name: cloud-configuration-server-port
      port: 30009
      protocol: TCP
      targetPort: 30009
      nodePort: 30009
  type: NodePort
